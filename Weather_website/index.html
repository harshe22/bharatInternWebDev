<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: 'Pixelify Sans', sans-serif;
        background: linear-gradient(135deg, #ff7e5f, #feb47b);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }
      .navbar {
        background-color: rgba(0, 0, 0, 0.5);
        width: 100%;
      }
      .navbar-brand {
        color: #fff;
        font-weight: bold;
      }
      .navbar-brand:hover {
        color: #feb47b;
      }
      .form-control {
        border: 2px solid #fff;
      }
      .btn-outline-success {
        color: #fff;
        border-color: #fff;
      }
      .btn-outline-success:hover {
        background-color: #fff;
        color: #ff7e5f;
      }
      .card {
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        border: none;
        margin-top: 20px;
        padding: 20px;
        width: 100%;
        max-width: 500px;
        text-align: center;
      }
      .card-title {
        font-size: 2rem;
        color: #feb47b;
        margin-bottom: 20px;
      }
      .weather-info {
        font-size: 1.2rem;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Weather Today</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Enter City Name"
              aria-label="Search"
              id="city"
            />
            <button class="btn btn-outline-success" id="submit" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <main>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title"><u><span id="cityname"></span></u></h5>
          <div class="weather-info">Temperature: <span id="temp"></span></div>
          <div class="weather-info">Maximum Temperature: <span id="max_temp"></span></div>
          <div class="weather-info">Minimum Temperature: <span id="min_temp"></span></div>
          <div class="weather-info">Humidity: <span id="humidity"></span></div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
